<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PromoTube</title>
        <link rel="stylesheet" href="style.css">
            <script src="script.js"></script>
    </head>
    <body >
        <div class="content">
        <h1>PromoTube</h1>
        <form id="searchForm">
            <input type="text" id="formInput" name="formInput" value="Enter Channel URL">
            <input type="submit" value="Enter">
        </form>

        <div class="promoCodeList">
            <table id="promoCodeTable">
                <tr id="row0">
                    <th>VideoURL</th>
                    <th>PROMO CODE</th>
                    <th>Rating</th>
                    <th><button>Like</button></th>
                    <th><button>Dislike</button></th>
                </tr>

                <tr id="row1">
                    <td><a href="youtube.com">youtube.com</a></td>
                    <td>XXXXX</td>
                    <td>5</td>
                    <td><button onclick="ratePromoCode(1, 1)">Like</button></td>
                    <td><button onclick="ratePromoCode(1, -1)">Dislike</button></td>
                </tr>
            </table>
        </div>
        </div>
    </body>
</html>
