<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PromoTube</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <header>
        <div class="title text-center">PromoTube</div>
    </header>
    <body>
        <div class="content">
            <form id="searchForm">
                <input type="text" class="form-control" name="formInput" placeholder="Enter Channel ID">
                <br>
                <input type="submit" class="btn btn-primary" value="Submit">
            </form>
            <br>
            <div class="promoCodeList col-md">
                <table class="table table-hover table-responsive table-striped" id="promoCodeTable">
                    <tr>
                        <th id="table-header">Video Url</th>
                        <th id="table-header">PROMO CODE</th>
                    </tr>

                    <tr>
                        <td><a href="youtube.com">youtube.com</a></td>
                        <td>XXXXX</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
